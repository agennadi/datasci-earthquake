name: Playwright Smoke Tests

on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright Smoke Tests
      id: run_tests
      run: npx playwright test smoke-tests/
      # Continue even if the tests fail so we can upload the reports/traces
      continue-on-error: true

    - uses: actions/upload-artifact@v4
      # Upload reports regardless of success/failure
      if: ${{ always() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 1

    - name: Upload Test Results (Traces, Screenshots)
      # traces are only uploaded when a test fails
      if: ${{ failure() || steps.run_tests.outcome == 'failure' }}
      uses: actions/upload-artifact@v4
      with:
        name: smoke-traces-run-${{ github.run_number }}-${{ github.sha }}
        # The 'test-results' folder contains the traces, videos, and failure screenshots
        path: test-results/
        retention-days: 1
